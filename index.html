<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Gugi|Rokkitt:600|Stylish" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row text-center">
      <h1 class="col-sm-12">Random Quote Machine</h1>
    </div>
    <main id="quote-box">
      <div class="row">
        <div class="col-sm-12">
          <div id="quoted" class="quote">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="text-right">
            <a id="tweet-quote" class="twitter" href="" target="_blank"><img src="./icon/twitter.png" alt="Twitter Logo"></a>
          </div>
        </div>
        <div class="col-sm-6">
          <button id="new-quote">New quote</button>
        </div>
      </div>
    </main>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
